<!DOCTYPE html>
<html>
<head>
  <title>UrbanGuard Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 30px; }
    .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
  </style>
</head>
<body>
  <h1>UrbanGuard - Monitoring Dashboard</h1>
  <div class="card">
    <h3>Live Violation Data</h3>
    <canvas id="violationChart"></canvas>
  </div>
  <script>
    new Chart(document.getElementById('violationChart'), {
      type: 'bar',
      data: {
        labels: ['Zone A', 'Zone B', 'Zone C'],
        datasets: [{
          label: 'Detected Violations',
          data: [12, 19, 7],
          backgroundColor: ['#f44336', '#2196f3', '#ff9800']
        }]
      }
    });
  </script>
</body>
</html>
